{% extends "base.html" %}
{% block title %}Oops - TEAW{% endblock %}
{% block content %}

<div class="error-container">
    <h1>Error {{ error_code }}</h1>
    <p>{{ error_message }}</p>
    <a href="/" class="home-btn">Go Back to Home</a>
    <img src="/imgs/coconut.webp" alt="theeno coconut">
</div>

<style>
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 0;
    }

    .error-container h1 {
        padding-top: 1rem;
        margin-bottom: 0
    }


    .error-container p {
        margin-top: 0px;
        margin-bottom: 3rem;
    }

    .error-container img {
        padding-top: 1em;
        width: 15%;
    }

    /* Stolen from chat page */
    .home-btn { 
        color: white;
        background-color: rgb(0, 76, 255);
        text-align: center;


        font-family: "Inter", sans-serif;
        font-weight: 700;
        text-decoration: none;

        border: none ;
        padding: 0.4em 0.8em;
        border-radius: 10em;

        cursor: pointer;
    }
</style>

{% endblock %}
