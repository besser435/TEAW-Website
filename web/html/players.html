{% extends "base.html" %}
{% block title %}Players - TEAW{% endblock %}
{% block content %}



<div class="header">
    <h1>Players</h1>
    <div class="separator"></div>
    
    <h3>Sort by:</h3>
    <button type="button" onclick="sortByOnline()" class="header-button">Last Online</button>
    <button type="button" onclick="sortByUsername()" class="header-button">Username</button>

    <input class="search" type="text" id="chat-search" autocomplete="off" spellcheck="false" placeholder="Search">
</div>

<div class="players-grid"></div>

<div class="info-bubble-container">
    <div class="info-bubble"><b><span id="active-count">0</span></b> Active players</div>
    <div class="info-bubble"><b><span id="total-count">0</span></b> Total players</div>
</div>

<script src="/js/players.js"></script>

{% endblock %}
